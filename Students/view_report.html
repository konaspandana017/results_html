<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Report</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <h1 class="page-title">Performance Report</h1>

  <div class="summary-cards">
    <div class="card card-green">
      <h2>Pass/Fail</h2>
      <p class="value pass">Pass</p>
    </div>
    <div class="card card-blue">
      <h2>Average Score</h2>
      <p class="value">74.5%</p>
    </div>
    <div class="card card-purple">
      <h2>Best Course</h2>
      <p class="value">Mathematics</p>
    </div>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Score Distribution</h2>
    <div class="bar-chart-wrapper">
      <div class="bar-item">
        <div class="bar" style="height: 200px;"></div>
        <span class="bar-label">Operating sysytem</span>
      </div>
      <div class="bar-item">
        <div class="bar" style="height: 167.5px;"></div>
        <span class="bar-label">Oops</span>
      </div>
      <div class="bar-item">
        <div class="bar" style="height: 137.5px;"></div>
        <span class="bar-label">Front End Development</span>
      </div>
      <div class="bar-item">
        <div class="bar" style="height: 230px;"></div>
        <span class="bar-label">Mathematics</span>
      </div>
      <div class="bar-item">
        <div class="bar" style="height: 180px;"></div>    
        <span class="bar-label">AI&ml</span>
    </div>
  </div>
</body>
</html>
