<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Student View Report</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>

  <h1 class="page-title">View Report</h1>

  
  <div class="summary-cards">
    <div class="card">
      <h2>Pass/Fail</h2>
      <p class="status pass">Passed</p>
    </div>
    <div class="card">
      <h2>CGPA</h2>
      <p>94.5</p>
    </div>
    <div class="card">
      <h2>Best Course</h2>
      <p>DBMS</p>
    </div>
  </div>

 
  <h2 class="chart-title">Score Distribution</h2>
  <div class="chart">
    <div class="bar" style="height: 90%;">DBMS</div>
    <div class="bar" style="height: 85%;">OOPS</div>
    <div class="bar" style="height: 95%;">FED</div>
    <div class="bar" style="height: 80%;">OSE</div>
  </div>

</body>
</html>
