<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Announcement</title>
    <link rel="stylesheet" href="postann.css">
</head>
<body>

    <div class="container">
        <h1> Post New Announcement</h1>
        <form>
            <div class="form-group">
                <label for="title">Announcement Title*</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required>
            </div>

            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your announcement..." required></textarea>
            </div>

            <div class="form-group">
                <label for="audience">Target Audience*</label>
                <select id="audience" name="audience" required>
                    <option value="">-- Select Audience --</option>
                    <option value="all">All Students</option>
                    <option value="faculty">Faculty</option>
                    <option value="batch">Specific Batch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Publish Date*</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="status">Status*</label>
                <select id="status" name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Post Announcement</button>
        </form>
    </div>

</body>
</html>
