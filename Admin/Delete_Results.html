<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete Results</title>
  <link rel="stylesheet" href="deleteresults.css" />
</head>
<body>
  <h1 class="page-title">Delete Results</h1>

  <form class="delete-form">
    <div class="form-group">
      <label for="regno">Select Regno.</label>
      <select id="regno" name="regno" required>
        <option value="">Select Regno.</option>
        <option value="3139">3139</option>
        <option value="3299">3299</option>
        <option value="3291">3291</option>
      </select>
    </div>

    <div class="form-group">
      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Front End Development">Front End Development</option>
        <option value="Oops">Oops</option>
        <option value="AI&ML">AI&ML</option>
        <option value="OS">OS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Select Year</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
    </div>

    <div class="form-group">
      <label for="semester">Select Semester</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option value="odd">Odd Semester</option>
        <option value="even">Even Semester</option>
      </select>
    </div>

    <div class="form-group">
      <label for="marks">Enter Marks to Delete</label>
      <input type="text" id="marks" name="marks" placeholder="Enter marks" required />
    </div>

    <button type="submit" class="btn delete-btn">Delete</button>
  </form>
</body>
</html>
