<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Result</title>
  <link rel="stylesheet" href="addresults.css" />
</head>
<body>

  <h1>Add Results</h1>

  <form class="result-form">
    <div class="form-row">
      <label for="year">Select Academic Year:</label>
      <select name="year" id="year">
        <option value="2025-26">2025-26</option>
        <option value="2024-25">2024-25</option>
        <option value="2023-24">2023-24</option>
        <option value="2022-23">2022-23</option>
        <option value="2021-22">2021-22</option>
        <option value="2020-21">2020-21</option>
        <option value="2019-20">2019-20</option>
      </select>
    </div>

    <div class="form-row">
      <label for="semester">Select Semester:</label>
      <select name="semester" id="semester">
        <option value="Odd">Odd</option>
        <option value="Even">Even</option>
      </select>
    </div>

    <div class="form-row">
      <label for="regno">Select Reg No.:</label>
      <select id="regno" name="regno">
        <option value="3139">3139</option>
        <option value="3299">3299</option>
        <option value="3291">3291</option>
      </select>
    </div>

    <div class="form-row">
      <label for="course">Select Course:</label>
      <select id="course" name="course">
        <option value="Front End Development">Front End Development</option>
        <option value="Oops">Oops</option>
        <option value="AI&ML">AI&ML</option>
        <option value="OS">OS</option>
      </select>
    </div>

    <div class="form-row">
      <label for="marks">Enter Marks:</label>
      <input type="text" id="marks" name="marks" />
    </div>

    <div class="form-row">
      <button type="submit">Save</button>
    </div>
  </form>

</body>
</html>
