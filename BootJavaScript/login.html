<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; background: white; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); width: 300px;">
        
        <div style="background: #8B5CF6; color: white; text-align: center; padding: 10px; border-radius: 8px 8px 0 0; margin: -25px -25px 20px -25px;">
            <h2 style="margin: 0;">Login</h2>
        </div>

        <form onsubmit="login(); return false;">
            <label for="txtusername" style="font-weight: bold; display: block; margin-top: 10px; color: #6D28D9;">Username:</label>
            <input type="text" id="txtusername" placeholder="Enter your username" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="txtpassword" style="font-weight: bold; display: block; margin-top: 10px; color: #6D28D9;">Password:</label>
            <input type="password" id="txtpassword" placeholder="Enter your password" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

            <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
                <button type="submit" style="background: #8B5CF6; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
                <a href="register.html" style="color: #8B5CF6; text-decoration: none;">SignUP</a>
            </div>
        </form>
    </div>

</body>
</html>
