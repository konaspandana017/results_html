<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fdf6f0;
        }
        .custom-header {
            background-color: #ce8dad !important;
        }
        .custom-card {
            border: 2px solid #000 !important;
        }
        .custom-input {
            border: 1px solid #000 !important;
            color: #000 !important;
            background-color: #fff !important;
        }
        .custom-input::placeholder {
            color: #888 !important;
            opacity: 0.8;
        }
        .custom-input:focus {
            border: 1px solid #e8b7b7 !important;
            box-shadow: 0 0 0 2px #e8b7b7 !important;
            background-color: #fff !important;
            color: #000 !important;
        }
        .custom-btn {
            background-color: #ce8dad !important;
            border: 1px solid #000 !important;
            color: #fff !important;
        }
        .custom-btn:hover, .custom-btn:focus {
            background-color: #ce8dad !important;
            color: #fff !important;
            border: 1px solid #000 !important;
        }
        .custom-table-header {
            background-color: #ce8dad !important;
            color: #fff !important;
        }
        .custom-table-header th {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
       
        <div class="card custom-card shadow mb-4">
            <div class="card-header custom-header text-dark">
                <h1 class="card-title mb-0">Student Profile</h1>
            </div>
            <div class="card-body">
                <form id="studentForm" class="mb-4">
                    <input type="text" id="name" placeholder="Enter Your Name" class="mb-3 form-control custom-input">
                    <input type="text" id="email" placeholder="Enter Your Email" class="mb-3 form-control custom-input">
                    <button type="submit" class="btn w-100 custom-btn">Add</button>
                </form>
            </div>
        </div>

<!-- Results Table Card -->
<div class="card custom-card shadow" id="resultsCard" style="display:none;">
    <div class="card-header custom-header text-dark">
        <h5 class="card-title mb-0">Added Results</h5>
    </div>
    <div class="card-body">
        <div id="tableContainer"></div>
    </div>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        if (!name || !email) return;

        // Show the results card when adding the first result
        document.getElementById('resultsCard').style.display = 'block';

        let table = document.getElementById('studentTable');
        if (!table) {
            table = document.createElement('table');
            table.className = 'table table-bordered table-striped table-hover border-primary';
            table.id = 'studentTable';
            table.innerHTML = `
                <thead class="custom-table-header">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            document.getElementById('tableContainer').appendChild(table);
        }

        const row = table.querySelector('tbody').insertRow();
        row.insertCell(0).textContent = name;
        row.insertCell(1).textContent = email;

        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
    });
</script>
</body>
</html>
