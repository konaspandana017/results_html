<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Number Calculator</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">


  <div class="card shadow-lg" style="width: 22rem; border-radius: 1rem;">
    <div class="card-body">
     
      <h2 class="card-title text-center text-primary">Calculator</h2>

      
      <input type="text" id="num1" class="form-control mt-3" placeholder="Enter first number">
      <input type="text" id="num2" class="form-control mt-3" placeholder="Enter second number">

      
      <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-success" onclick="calculate('+')">+</button>
        <button class="btn btn-danger" onclick="calculate('-')">−</button>
        <button class="btn btn-warning" onclick="calculate('*')">×</button>
        <button class="btn btn-info" onclick="calculate('/')">÷</button>
      </div>

     
      <h4 class="text-center mt-4">Result: <span id="result">--</span></h4>

      
      <div class="text-center mt-3">
        <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter valid numbers";
      } else {
        switch (op) {
          case '+': res = n1 + n2; break;
          case '-': res = n1 - n2; break;
          case '*': res = n1 * n2; break;
          case '/': 
            res = (n2 !== 0) ? (n1 / n2) : "Cannot divide by 0"; 
            break;
        }
      }

      document.getElementById("result").innerText = res;
    }

    function clearAll() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").innerText = "--";
    }
  </script>
</body>
</html>
