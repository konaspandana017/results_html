<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="registration.js" defer></script>
</head>
<body style="background-color:#FFF5F2;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 600px; border-radius: 15px;">
      <h1 class="text-center mb-4" style="color: purple;">Registration</h1>

      
      <form id="registrationForm" class="row g-3">
        
        <h5 class="mt-3">Enter Your Name</h5>
        <div class="col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-4">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>

        <div class="col-12">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="notsay" value="Rather not say">
            <label class="form-check-label" for="notsay">Rather not to say</label>
          </div>
        </div>

        <div class="col-12">
          <label for="dob" class="form-label">Date of Birth</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div id="dobError" class="invalid-feedback">
            You must be at least 18 years old.
          </div>
        </div>

        <div class="col-12">
          <label for="phone" class="form-label">Phone Number</label>
          <div class="input-group">
            <select class="form-select" id="countryCode" style="max-width: 100px;">
              <option value="+91" selected>+91</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
              <option value="+61">+61</option>
              <option value="+81">+81</option>
            </select>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="passwordHelpBlock" required>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>

        <div class="col-12">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address"  required>
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="City" required>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
